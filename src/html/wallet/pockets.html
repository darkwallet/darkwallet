    <ul class="off-canvas-list">
		<li class="pocketpinned show-for-large-up">
			<label>{{'Pockets'|_}}</label>
			<a class="fa fa-arrow-left" ng-click="titleClick()"></a>
		</li>
      	<li ng-class="{active: pocket.isAll}" ng-click="selectPocket()"><a>{{'All'|_}}</a></li>
      	<li><label>{{'my pockets'|_}} <a class="cornerbutton right" ng-class="{active: selectedPocket==='newPocket'}" ng-click="newPocket()" title="{{'Add a new pocket'|_}}"> + </a></label></li>
      	<li ng-show="hdPocket" ng-class="{active: 'hd:'+$index===pocket.type+':'+pocket.lastIndex}" ng-repeat="hdPocket in hdPockets track by $index">
        <a href="" ng-click="selectPocket(hdPocket.name, $index)">{{hdPocket.name | pocket}}</a>
      </li>
      <li class="divider"></li>
      <li><label>{{'multisig funds'|_}} <a class="cornerbutton right" ng-class="{active: selectedPocket==='newMultisig'}" ng-click="newMultiSig()" title="{{'Add new multisig'|_}}"> + </a></label></li>
      <li ng-class="{active: 'multisig:'+$index===selectedPocket}" ng-click="selectFund(fund, $index)" ng-repeat="fund in allFunds track by $index"><a href="">{{fund.name}}</a></li>
      <li>
      </li>
      <li ng-show="forms.readOnlyArray.length"><label>{{'Watch-only pockets'|_}}</label></li>
      <li ng-class="{active: 'readonly:'+$index===selectedPocket}" ng-repeat="readOnlyPocket in forms.readOnlyArray track by $index"><a ng-click="selectReadOnly(readOnlyPocket, $index)"href="">{{readOnlyPocket.name}}</a></li>
    </ul>
