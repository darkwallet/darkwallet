<!doctype html>
<html ng-csp>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Wallet</title>
    <link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendors/angular/angular-csp.css">
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body ng-controller="PopupCtrl">
    <div class="popupcontainer">
 <div class="popupcontainer">
      <div ng-show="identities.length" ng-cloak class="row">
        <div class="small-6 columns text-center">
          <a href="" id="pop-identities"><h3><i class="fa fa-user"></i> {{currentIdentity}}</h3></a>
        </div>
        <div class="small-6 columns">
          <a href="index.html#identities" target="_blank" class="button tiny expand">
            Change identity
          </a>
        </div>
      </div>
      <div ng-show="identities.length" ng-cloak class="row">
        <div class="small-12 columns">
          <a href="index.html#history" target="_blank" class="button expand">
            Open wallet
          </a>
        </div>
      </div>
      <div ng-show="!identities.length" ng-cloak class="row">
        <div class="small-12 columns">
          <a href="index.html#new_wallet" target="_blank" class="button expand">
            Create wallet
          </a>
        </div>
      </div>
      <div class="panel" ng-repeat="task in tasks" ng-init="bla=$index" ng-include="'notifications/'+task.section+'.html'">
         <!--
           Content in  templates inside html/notifications/
         -->
      </div>
    </div>
    </div>
    <script src="../vendors/requirejs/require.js" data-main="../js/frontend/popup/loader.js"></script>
  </body>
</html>
