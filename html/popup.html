<!doctype html>
<html ng-app="DarkWallet" ng-csp>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Wallet</title>
    <link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendors/angular/angular-csp.css">
    <link rel="stylesheet" href="../css/app.css">
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-route/angular-route.min.js"></script>
    <script src="vendors/angular-animate/angular-animate.min.js"></script>
    <script src="vendors/ngprogress/build/ngProgress.js"></script>
    <script src="vendors/AngularJS-Toaster/toaster.js"></script>
    <script src="js/model/keyring.js"></script>
    <script src="js/darkwallet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/module.js"></script>
    <script src="js/controllers/popup.js"></script>
  </head>
  <body ng-controller="PopupCtrl">
    <div class="popupcontainer">
      <div class="row text-center">
        <a href="" id="pop-identities"><i class="fa fa-user"></i> MyName</a>
      </div>
      <div class="row">
        <div class="small-6 columns">
          <a href="index.html#history" target="_blank" class="button tiny expand" ng-show="identities.length">
            Go to history...
          </a>
        </div>
        <div class="small-6 columns">
          <a href="index.html#new_wallet" target="_blank" class="button tiny expand">
            Create new wallet...
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
