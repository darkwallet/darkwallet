<div class="row">
  <div class="small-6 columns">
    <h3>Contacts</h3>
  </div>
  <div class="small-6 columns text-right">
    <a id="newcontact" class="button tiny topright" ng-show="!(contactFormShown===true)" ng-click="contactFormShown = true">New contact</a>
  </div>
</div>
<div class="row" ng-show="!(contactFormShown === true) && allContacts.length>5">
  <div class="small-12 columns">
    <div class="row collapse">
      <div class="small-2 columns">
        <span class="prefix radius">Search</span>
      </div>
      <div class="small-10 columns">
        <input type="text" class="postfix radius" ng-change="filterContacts()" ng-model="contactSearch">
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-12 columns">
    <form name="createContactForm" ng-submit="createContact()" ng-show="contactFormShown === true" novalidate>
    <div class="row collapse">
      <div class="large-3 columns"><input ng-model="newContact.name" type="text" placeholder="Write a new contact name" required autofocus /></div>
        <div class="large-5 columns"><input ng-model="newContact.address" type="text" placeholder="Enter a bitcoin address here or use the buttons on the right." required btc-address /></div>
        <div class="large-2 columns"><a href="" ng-click="newContact.address = pasteClipboard()" class="button postfix fa fa-clipboard">Paste</a></div>
        <div class="large-2 columns"><a href="" ng-click="openModal('scan-qr', {field: newContact}, onQrModalOk, onQrModalCancel)" class="button postfix fa fa-qrcode">Scan</a></div>
      </div>
      <div class="row text-right">
        <div class="small-12 columns">
          <a href="" ng-click="contactFormShown = false" class="button alert small">Cancel</a>
          <input ng-disabled="createContactForm.$invalid" type="submit" class="button small" value="Save" />
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="small-12 columns">
<div class="contact-mosaic-full">
  <ul class="contacts large-block-grid-5 medium-block-grid-3 small-block-grid-2">
    <li ng-repeat="contact in contacts | orderBy:'name' track by $index" ng-click="ok(contact.address)">
      <div class="contact-mosaic-square">
        <identicon icon-size="70" hash="contact.hash" title="{{contact.hash}}"></identicon>
        <div class="contact-label">{{contact.name}}</div>
        <div class="row collapse contact-menu">
          <div class="small-6 columns">
            <button ng-click="openContact(contact)" class="prefix button radius">Addresses</button>
          </div>
          <div class="small-6 columns">
            <button ng-click="openModal('confirm-delete', {name: contact.name, object: contact}, deleteContact)" class="postfix button radius alert">Delete</button>
          </div>
      </div>
      </li>
  </ul>
</div>
</div>
</div>
