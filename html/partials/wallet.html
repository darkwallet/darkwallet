<div class="row">
  <div class="large-2 columns panel pockets">
      <ng-include src="'wallet/pockets.html'">
      </ng-include>
  </div>
  <div ng-show="selectedPocket==='newMultisig'" ng-controller="NewFundCtrl" class="large-10 columns">
      <ng-include src="'wallet/new_fund.html'">
      </ng-include>
  </div>
  <div ng-hide="selectedPocket==='newMultisig'" class="large-10 columns" ng-controller="TabsCtrl">
    <h4>{{pocket.name}} <small>{{((balance===undefined)?totalBalance:balance) | currencyPresenter}}</small> <small ng-show="unconfirmed">{{((unconfirmed===undefined)?totalUnconfirmed:unconfirmed) | currencyPresenter}}</small></h4>
    <div class="tabbable">
        <dl class="tabs">
          <dd ng-show="tab.visible" ng-class="{active: tab.active}" ng-repeat="tab in tabs.pages">
              <a ng-click="tabs.selectTab(tab, $index)">{{tab.heading}}</a>
          </dd>
        </dl>
        <div class="tab-scroller" ng-include="'wallet/' + tabs.pages[tabs.current].page + '.html'" ng-class="{totheright: tabs.previous<tabs.current, totheleft: tabs.previous>tabs.current}">
        </div>
    </div>
  </div>
</div>
