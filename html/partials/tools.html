<div class="row">
  <div class="small-12 columns"><h3>Tools</h3></div>
</div>
<div class="row">
      <div class="large-4 columns">
        <div class="panel setback seed">
          <em>Experimental tools...</em>
        </div>
      </div>
      <div class="large-5 columns">
        <div class="panel setback notifications">
          <h5>Storage</h5>
          <a href="" class="button" ng-click="clearTasks();">
            <div><i class="icon-large"></i></div>Clear tasks
          </a>
        <a href="" class="button" ng-click="clearStorage();">
          <div><i class="icon-large icon-qrcode"></i></div>Clear storage (DANGEROUS!!)
        </a>
        </div>
        <div ng-controller="NotificationsCtrl" class="panel setback net popupcontainer">
          <h5>Notifications</h5>
              <div class="panel" ng-repeat="task in tasks" ng-include="'notifications/'+task.section+'.html'">
              </div>
        </div>
      </div>
      <div class="large-3 columns">
        <div class="panel setback coins">
          <h5>Stealth</h5>
        <div ng-controller="ReceiveStealthCtrl">
          <button ng-click="receiveStealth()">Receive stealth</button>
        </div>
      </div>
</div>
