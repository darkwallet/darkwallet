<div class="row">
  <div class="small-12 columns"><h3>Settings</h3></div>
</div>
<div class="row">
      <div class="large-4 columns">
        <div class="panel">
          <h5>Security</h5>
          <button class="small">Show seed</button>
        </div>
        <div class="panel">
          <h5>Change your password</h5>
          <label>Enter your current password</label>
          <input type="password" class="password" value="">
          <label>Enter your new password</label>
          <input type="password" class="password" value="">
          <button class="small radius expand">Change password</button>
        </div>
      </div>
      <div class="large-5 columns">
        <div class="panel">
          <h5>Notifications</h5>
          <input id="checkbox1" type="checkbox"><label for="checkbox1">For outgoing transactions</label><br>
          <input id="checkbox2" type="checkbox"><label for="checkbox2">For incoming transactions</label><br>
          <input id="checkbox1" type="checkbox"><label for="checkbox1">For multisig spend requests</label>
        </div>
        <div ng-controller="ServersCtrl" class="panel">
          <h5>Servers</h5>
          <div ng-show="addServerError" class="row collapse">
            <div class="small-8 columns">
                {{addServerError}}
            </div>
          </div>
          <div class="row collapse">
            <div class="small-8 columns">
              <input ng-model="newServer.address" type="text" placeholder="Enter IP address (e.g: 80.34.132.23:2534)" />
              <input ng-show="newServer.address" ng-model="newServer.name" type="text" placeholder="Enter name" />
            </div>
            <div class="small-4 columns">
              <a ng-click="addServer()" class="fa button postfix radius fa-plus">Add</a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 columns">
              <select class="select-list" size="50" ng-model="selectedServerIdx" ng-options="key as value.name for (key, value) in servers ">
              </select>
              <a ng-click="connectServer()" class="button small radius expand">Connect to selected server</a>
              <h6>{{connectionStatus}} to {{selectedServer.name}} @ {{selectedServer.address}}</h6>
              <div ng-show="connectionStatus == 'Connected'">
                <textarea>Welcome to the Unsystem server!!</textarea>
                <a class="button tiny radius expand">Donate to this server</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="large-3 columns">
        <div class="panel">
          <h5>Base unit</h5>
            <input type="radio" name="baseunit" value="btc" id="btc-radio" ng-change="currencyChanged()" ng-model="selectedCurrency"><label for="btc-radior">BTC</label>
            <input type="radio" name="baseunit" value="mbtc" id="mbtc-radio" ng-change="currencyChanged()" ng-model="selectedCurrency"><label for="mbtc-radio">mBTC</label>
        </div>
        <div class="panel">
          <h5>Local currency</h5>
          <select ng-model="selectedFiat" ng-options="key as value.name for (key , value) in fiatCurrencies" ng-change="fiatCurrencyChanged()">
          </select>
        </div>
        <div class="panel">
          <h5>Default fee</h5>
          <input ng-model="defaultFee" ng-change="defaultFeeChanged()" type="text" />
        </div>
        <a href="" class="button" ng-click="clearStorage();">
          <div><i class="icon-large icon-qrcode"></i></div>Clear storage (DANGEROUS!!)
        </a>
        <div ng-controller="ReceiveStealthCtrl">
          <button ng-click="receiveStealth()">Receive stealth</button>
          <label>
          Password
          <input ng-model="stealth.password" type="password" class="password" value=""></input>
          </label>
        </div>
      </div>
</div>
