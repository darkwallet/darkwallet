  <form>
    <div class="row">
      <div class="small-12 columns">
        <h3>Send</h3>
      </div>
    </div>
    <div class="row">
      <div class="large-10 columns">
        <div class="row collapse">
          <div class="large-8 columns">
            <h6>Description</h6>
            <input type="text" placeholder="Enter a short description for this transaction here." />
          </div>
          <div class="large-2 columns">
            <h6>Coin mixing</h6>
            <a href="" class="fa button postfix fa-check-square-o">Enabled</a>
          </div>
          <div class="large-2 columns">
            <h6>Sending from</h6>
            <a href="" dropdown-toggle="#wallets" class="fa button postfix fa-chevron-circle-down">Main wallet</a>
          </div>
        </div>
      </div>
      
      <div class="large-2 medium-6 columns">
        <h6>Fee</h6>
        <input type="text" value="0.000001" />
      </div>
    </div>
    <div class="row">
      <div class="medium-10 columns">
    <h6>Bitcoin address:</h6>
      </div>
      <div class="medium-2 columns">
        <h6>Amount</h6>
      </div>
    </div>
    <div class="row" ng-repeat="field in repeatedFields.fields">
      <div class="medium-10 columns">
        <div class="row collapse">
          <div class="large-6 columns">
            <input type="text" ng-model="field.address" ng-change="autoAddField()" placeholder="Paste a bitcoin address here or use the buttons on the right." />
          </div>
          <div class="large-2 columns">
            <a href="" ng-click="field.address = pasteClipboard(); autoAddField()" class="fa button postfix fa-clipboard">Paste</a>
          </div>
          <div class="large-2 small-6 columns">
            <a href="" ng-click="openModal('scan-qr', {field: field}, onQrModalOk, onQrModalClose);" class="fa button postfix fa-qrcode">Scan code</a>
          </div>
          <div class="large-2 small-6 columns">
            <a href="" ng-click="openModal('pick-contact')" class="fa button postfix fa-users">Contacts</a>
          </div>
        </div>
      </div>
      <div class="medium-2 columns">
        <input type="text" ng-model="field.amount" ng-change="autoAddField()" placeholder="Enter amount" />
      </div>
    </div>
    <div class="row">
      <div class="medium-10 columns">
        <a href="" ng-click="enableAutoAddFields()" ng-hide="autoAddEnabled">Send to more than one recipient...</a>
      </div>
      <div class="medium-2 columns aright"><input type="submit" class="button glow radius expand" value="Send" /></div>
    </div>
        <ul id="wallets" class="f-dropdown">
          <li class="colorhead"><h6>My wallets</h6></li>
          <li><a href="">This is a wallet</a></li>
          <li><a href="">Yet another</a></li>
          <li class="colorhead"><h6>Multisig funds</h6></li>
          <li><a href="">This is a multisig wallet</a></li>
          <li><a href="">Yet another</a></li>
        </ul>
  </form>
