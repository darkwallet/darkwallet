<form ng-submit="ok(vars.password)">
    <h6>{{vars.text}}</h6>
    <input ng-model="vars.password" type="text" placeholder="Write your password..." />
    <button class="button alert small" type="submit">OK</button>
    <a class="button small" ng-click="cancel()">Cancel</a>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
