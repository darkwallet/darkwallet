<!doctype html>
<html lang="en" ng-csp>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Wallet</title>
    <link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendors/angular/angular-csp.css">
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body class="antialiased" ng-controller="WalletCtrl">
    <div id="fixed" style="position: fixed"></div>  
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
<div class="off-canvas-wrap show-for-small">
  <div class="inner-wrap">

    <button id="menu-mobile">Menu</button> 
    <a href="#dashboard"><img src="../images/logo.svg" width="32" height="32" />Dark Wallet</a>
    <!-- Off Canvas Menu -->
    <aside class="left-off-canvas-menu">
        <ul>
          <li><a href="">Menu goes here</a></li>
        </ul>
    </aside>

  <a class="exit-off-canvas"></a>

  </div>
</div>
      <nav class="top-bar hide-for-small">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#dashboard"><img src="../images/logo.svg" width="32" height="32" />Dark Wallet</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="">Menu</a></li>
      </ul>
      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li id="settings" ng-class="{active:isActive('/settings')}"><a href="#settings"><i class="fa fa-cog"></i> Settings</a></li>
          <li ng-class="{active:isActive('/identities')}"><a href="#identities"><i class="fa fa-user"></i> MyName</a></li>
        </ul>
        <!-- Left Nav Section -->
        <ul class="left">
          <li ng-class="{active:isActive('/wallet')}"><a href="#wallet">Wallet</a></li>
          <li ng-class="{active:isActive('/send')}"><a href="#send">Send</a></li>
          <li ng-class="{active:isActive('/contacts')}"><a href="#contacts">Contacts</a></li>
		  <li ng-class="{active:isActive('/lobby')}"><a href="#lobby">Lobby</a></li>
        </ul>
      </section>
    </nav>    
    <div ng-view></div>
    <script src="../vendors/requirejs/require.js" data-main="../js/main.js"></script>
  </body>
</html>
